<h1>Accessiable modal component</h1>

<p>welcome to the accessible modal testing page</p>

<button class="button button-primary" type="button" (click)="show()">
  Show modal
</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First name</label>
    <input id="firstName" [(value)]="firstName" />
  </div>

  <div class="form-field">
    <label for="surname">Surname</label>
    <input id="firstName" />
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input id="age" type="text" />
  </div>

  <div class="button-group">
    <button type="button" class="button button-primary">Submit</button>
    <button
      type="button"
      class="button button-secondary"
      (click)="modalRef.close()"
    >
      Cancel
    </button>
  </div>
</ng-template>
